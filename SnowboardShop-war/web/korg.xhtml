<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Korg sidan
        <h:link value="Logga ut" outcome="#{userController.logOut()}" />

        <f:view>
            <h:form>
                <h:commandButton value="refresh" action="#{userController.visaKorg(userController.currentUser.email)}" />
                <h:dataTable id="productInfo" value="#{userController.products}" var="msg">
                    <f:facet name="header">
                        <h4>Alla registrerade product</h4>
                        <h:outputText value="#{userController.email}" />
                    </f:facet>
                    <h:column>
                        <h:outputText id="productName" value="#{msg.productname} #{msg.count} #{msg.totalprice}" />
                    </h:column>
                    <h:column>
                        <h:commandButton id="remove" value="Remove" 
                                         action="#{userController.remove(msg.productname, msg.id, userController.currentUser.email)}"/>
                    </h:column>

                </h:dataTable>
                <h:commandButton value="OK" action="#{userController.buyAll(userController.currentUser, userController.products)}"/>            </h:form>
        </f:view>
    </h:body>
