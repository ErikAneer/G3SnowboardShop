<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Display Boards</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/> 
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <f:metadata>
            <f:viewAction action="#{boardController.onload()}" />
        </f:metadata>
        <style>

            li { 
                display: inline;
                list-style-type: none;
            }


        </style>

        <style type="text/css">
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .value {
                font-weight: bold;
            }

            .ui-autocomplete-itemtip {
                -moz-box-sizing: content-box;
                -webkit-box-sizing: content-box;
                box-sizing: content-box;
            }
            #index-header {
                background: url("resources/images/joshua-reddekopp-217223-cropped.jpg");
                background-size: cover;
                background-position: center;
                min-height: 500px;
            }
            .product-search{
                margin: 0;
                position: absolute;
                top: 65%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 28px;
            }
        </style>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <script library="script" name="script.js" />
    </h:head>
    <h:body>


        <f:view>
            <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <a style="font-size: 20px"> Awesome Board Shop</a>
                        <ul class="right">
                            <li>Customer #{userController.currentUser.firstname} </li>
                            <li><h:link outcome="#{userController.logOut()}"><i class="large material-icons" id="icon">shopping_cart</i></h:link></li>
                            <li> <h:link value="Logga ut" outcome="#{userController.logOut()}" /></li>
                        </ul>
                    </div>
                </nav>
                <div>
                    <p:megaMenu >
                        <p:submenu label="Produkter">
                            <p:column>
                                <p:submenu label="Snowboards">
                                    <p:menuitem value="Alla snowboards" url="#" />
                                    <p:menuitem value="Freestyle snowboards" url="#" />
                                    <p:menuitem value="Barn snowboards" url="#" />
                                </p:submenu>

                                <p:submenu label="Bindningar">
                                    <p:menuitem value="Vuxenbindningar" url="#" />
                                    <p:menuitem value="Barnbindningar" url="#" />
                                </p:submenu>

                                <p:submenu label="Boots">
                                    <p:menuitem value="Herrboots" url="#" />
                                    <p:menuitem value="Damboots" url="#" />
                                    <p:menuitem value="Barnboots" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                    </p:megaMenu>
                </div>


            </header>
            <!-- Body starts from here -->

            <div class="parallax-container" id='index-header'>
                <div class="center product-search">
                    <h:form>
                        Sök produkt:
                        <p:autoComplete value="#{boardController.inputName}"
                                        maxResults="10"
                                        completeMethod="#{boardController.nameSuggestions}"  style=" padding-top: 20px;"/>
                        <p:commandButton class="waves-effectt btn" value="Go!" />
                    </h:form>
                </div>  
            </div> 

            <div class="container">
                <div class="row">
                    <div class="col s12 l10 center">  
                        <h2>Mest populära brädorna</h2>
                    </div>
                    <div class="col s12 l12">

                        <!-- To dynamically display items from object List as Materialize cards - here boards-->

                        <ui:repeat var="board" value="#{boardController.boards}" >

                            <div class="col card horizontal" style="width: 300px;">
                                <div class="card-image"> 
                                    <h:graphicImage class="card-image" url="/resources/images/Snowboard2.jpg" style=" padding-top: 20px; height:280px;"/>  
                                </div>
                                <div class="card-stacked">
                                    <div class="card-content">
                                        <p><h5>#{board.name}</h5></p>
                                        <p><b>#{board.brand}</b></p>
                                        <p><b>#{board.length} cm</b></p>
                                        <p><b>#{board.price} kr</b></p>
                                    </div>
                                    <div class="card-action">
                                        <a href="#">View details</a>
                                        <p:commandButton class="waves-effectt btn" value="Buy"/> 
                                    </div>
                                </div>
                            </div>

                        </ui:repeat>
                    </div>        
                </div>          
            </div> 
        </f:view>
    </h:body>

</html>
