<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>G3 Board Shop</title>
        <!-- Compiled and minified CSS jj -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Style.css"  />

        <f:view>
           <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <h:link class="brand-logo"  value="Awesome Board Shop" outcome="#{userController.navigate('index.xhtml', 'cart.xhtml')}" /> 

                        <ul class="right hide-on-med-and-down">
                            <li><h:outputText value="#{userController.currentUser.firstname}"></h:outputText></li>
                            <li> <h:link value="Korg (#{userController.cartItems})" outcome="#{userController.visaKorg(userController.currentUser.email)}" /></li>
                            <li> <h:link value="#{userController.loggedInStatus}" outcome="#{userController.logInLogOut('cart.xhtml')}" /></li>
                        </ul>
                    </div>
                </nav>

                <nav class="nav blue lighten-2">
                    <div class="container">
                        <ul class="left ">
                            <li> <h:link value="Snowboards" outcome="#{userController.navigate('snowboards.xhtml', 'cart.xhtml')}"/></li>
                            <li> <h:link value="Boots" outcome="#{userController.navigate('boots.xhtml', 'cart.xhtml')}"/></li>
                            <li> <h:link value="Bindningar" outcome="#{userController.navigate('bindningar.xhtml', 'cart.xhtml')}"/></li>
                        </ul>       
                    </div>
                </nav>
                <div>
                </div>
            </header>

            <!-- Body starts from here -->
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">

                        <h:form rendered="#{not empty userController.products}">
      
                             <h:dataTable id="productInfo2" value="#{userController.products}" var="product">
                                <f:facet name="header">
                                    <h4>Products in cart</h4>
                                    <h:outputText value="#{userController.email}" />
                                </f:facet>
                                <h:column>
                                    <f:facet name="header" >Product</f:facet>
                                    <h:outputText value="#{product.productname}" />
                                </h:column>
                                  <h:column>
                                    <f:facet name="header" >Amount</f:facet>
                                    <h:outputText value="#{product.count}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header" >Price</f:facet>
                                    <h:outputText value="#{product.totalprice}" />
                                </h:column>
                                 <h:column>
                                    <h:commandButton class="waves-effectt btn" id="remove" value="Ta bort" 
                                                     action="#{userController.remove(product.productname, product.id, userController.currentUser.email)}"/>
                                </h:column>
                            </h:dataTable>
                            <h:commandButton class="waves-effectt btn" value="KÃ¶p" action="#{userController.buyAll(userController.currentUser, userController.products)}"/>   
                             
                             <br/><br/>
                        </h:form>
                        
                        <h:form rendered="#{empty userController.products}">
                        <h4>Your cart is empty</h4>
                        </h:form>
                        <h:link class="waves-effectt btn" value="Close cart" outcome="#{userController.navigate(userController.previousPage, 'logout.xhtml')}" />
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
