<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Awesome Board Shop</title>
        <!-- Compiled and minified CSS jj -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        
        
        <style>

            li { 
                display: inline;
                list-style-type: none;
            }


        </style>

        <style type="text/css">
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .value {
                font-weight: bold;
            }

            .ui-autocomplete-itemtip {
                -moz-box-sizing: content-box;
                -webkit-box-sizing: content-box;
                box-sizing: content-box;
            }
            #index-header {
                background: url("resources/images/joshua-reddekopp-217223-cropped.jpg");
                background-size: cover;
                background-position: center;
                min-height: 500px;
            }
            .product-search{
                margin: 0;
                position: absolute;
                top: 65%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 28px;
            }
        </style>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>


        <f:view>
            <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <a class="brand-logo" href="customerIndex.xhtml"> Awesome Board Shop</a>

                        <ul class="right hide-on-med-and-down">
                            <li><h:outputText value="#{userController.currentUser.firstname}"></h:outputText></li>
                            <li> <h:link value="Korg" outcome="#{userController.visaKorg(userController.currentUser.email)}" /></li>
                            <li> <h:link value="Logga ut" outcome="#{userController.logOut()}" /></li>
                        </ul>
                    </div>
                </nav>

                <nav class="nav blue lighten-2">
                    <div class="container">
                        <ul class="left ">
                            <li> <h:link value="Snowboards" outcome="snowboards" /></li>
                            <li> <h:link value="Boots" outcome="boots" /></li>
                            <li> <h:link value="Bindningar" outcome="bindningar" /></li>
                        </ul>
                    </div>
                </nav>
                <div>
                </div>
            </header>

            <!-- Body starts from here -->
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">

                        <h:form rendered="#{not empty userController.products}">
      
                             <h:dataTable id="productInfo2" value="#{userController.products}" var="product">
                                <f:facet name="header">
                                    <h4>Products in cart</h4>
                                    <h:outputText value="#{userController.email}" />
                                </f:facet>
                                <h:column>
                                    <f:facet name="header" >Product</f:facet>
                                    <h:outputText value="#{product.productname}" />
                                </h:column>
                                  <h:column>
                                    <f:facet name="header" >Amount</f:facet>
                                    <h:outputText value="#{product.count}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header" >Price</f:facet>
                                    <h:outputText value="#{product.totalprice}" />
                                </h:column>
                                 <h:column>
                                    <h:commandButton class="waves-effectt btn" id="remove" value="Remove" 
                                                     action="#{userController.remove(product.productname, product.id, userController.currentUser.email)}"/>
                                </h:column>
                            </h:dataTable>
                            <br/>
                            <h:outputText value="Total price: #{userController.callSummaryPrice(userController.currentUser.email)}" />
                            <br/><br/>
                            <h:commandButton class="waves-effectt btn" value="Buy" action="#{userController.buyAll(userController.currentUser, userController.products)}"/>   
                             
                             <br/><br/>
                        </h:form>
                        
                        <h:form rendered="#{empty userController.products}">
                        <h4>Your cart is empty</h4>
                        </h:form>
                        <h:outputText value="Order nummer: #{userController.ordernummer}" />
                        <br/><br/>
                        <h:link class="waves-effectt btn" value="Close cart" 
                                outcome="#{userController.cartToLogin(userController.currentUser.status)}" />
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
