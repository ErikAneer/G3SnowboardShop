            <div class="container">
                <div class="row">

                    <div class="col s12 l12">

                        <!-- To dynamically display items from object List as Materialize cards - here boards-->
                        <h:form id="displayBoardForm">
                            <ui:repeat var="product" value="#{productController.boards}" >

                                <div class="col card horizontal" style="width: 310px;">
                                    <div class="card-image"> 
                                        <h:graphicImage class="card-image" url="#{product.imagePath}" style=" padding-top: 20px; height:280px;"/>  
                                    </div>
                                    <div class="card-stacked">
                                        <div class="card-content">
                                            <p><h5>#{product.name}</h5></p>
                                            <p><b>#{product.brand}</b></p>
                                            <p><b>#{product.productLength} cm</b></p>
                                            <p><b>#{product.price} kr</b></p>
                                        </div>
                                        <div class="card-action">
                                            <p:commandButton class="waves-effectt btn" value="Köp!" 
                                                             action="#{userController.addVaror(product, userController.currentUser.email)}"/>
                                            <p:commandButton class="waves-effectt btn" value="Läs mer" action="#{productController.showSelectedProduct(product)}"/>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </h:form>
                    </div>        
                </div>
