<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>G3 Board Shop</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <f:metadata>
            <!--<f:viewAction action="#{productController.onload()}" /> -->
        </f:metadata>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Style.css"  />


        <f:view>
            <h:form >
                <header>
                    <nav class="nav-wrapper blue">
                        <div class="container">
                            <h:commandLink class="brand-logo"  value="G3 Board Shop" action="#{navigationController.navigate('index.xhtml', 'snowboards.xhtml')}" /> 

                            <ul class="right hide-on-med-and-down">
                                <li><h:outputText value="#{userController.currentUser.firstname}"></h:outputText></li>
                                <li> <h:commandLink value="Korg (#{userController.cartItems})" action="#{userController.visaKorg(userController.currentUser.email)}" /></li>
                                <li> <h:commandLink value="#{userController.loggedInStatus}" action="#{navigationController.logInLogOut('snowboards.xhtml', userController)}" /></li>
                            </ul>
                        </div>
                    </nav>

                    <nav class="nav blue lighten-2">
                        <div class="container">
                            <ul class="left ">
                                <li> <h:commandLink value="Snowboards" action="#{navigationController.navigate('snowboards.xhtml', 'snowboards.xhtml')}"/></li>
                                <li> <h:commandLink value="Boots" action="#{navigationController.navigate('boots.xhtml', 'snowboards.xhtml')}"/></li>
                                <li> <h:commandLink value="Bindningar" action="#{navigationController.navigate('bindningar.xhtml', 'snowboards.xhtml')}"/></li>
                            </ul>       
                        </div>
                    </nav>
                    <div>
                    </div>
                </header>
                <!-- Body starts from here -->

                <div class="container">
                    <div class="row">

                        <div class="col s12 l12">

                            <!-- To dynamically display items from object List as Materialize cards - here boards-->

                            <ui:repeat var="product" value="#{productController.boards}" >
                                <div class="col card horizontal" id="horizontal">
                                    <div class="card-image"> 
                                        <h:graphicImage class="card-image" url="#{product.imagePath}"/>  
                                    </div>
                                    <div class="card-stacked">
                                        <div class="card-content">
                                            <p><h5>#{product.name}</h5></p>
                                            <h:outputText rendered="#{product.name.length() lt 13}" value="&lt;br/&gt;" escape="false" />
                                            <p><b>#{product.brand}</b></p>
                                            <h:outputText value="#{product.productLength}" ><f:convertNumber pattern="#0" /></h:outputText> cm<br/>
                                            <h:outputText rendered="#{userController.currentUser.status ne 'premium'}"  value="#{product.price}" ><f:convertNumber pattern="#0"/></h:outputText>  
                                            <h:outputText rendered="#{userController.currentUser.status eq 'premium'}" value="#{product.premiumPrice}" ><f:convertNumber pattern="#0"/></h:outputText> 
                                            <h:outputText value=" kr" /> <br/>
                                            <h:commandLink value="Läs mer" action="#{navigationController.navigateToProduct('snowboards.xhtml', productController, product)}"/>
                                        </div>
                                        <div class="card-action"> 
                                            <h:commandButton class="waves-effectt btn" value="Köp!" 
                                                             action="#{userController.addVaror(userController.currentUser, product, userController.currentUser.email)}">
                                                 <f:ajax event="action" execute="@form" render="@all" /> </h:commandButton>
                                        </div> 
                                    </div>
                                </div>
                            </ui:repeat> 
                        </div>        
                    </div>          
                </div> 
            </h:form>
        </f:view>
    </h:body>      
</html>
