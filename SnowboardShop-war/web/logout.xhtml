<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
     <f:metadata>
            <f:viewAction action="#{userController.onload()}" />
        </f:metadata>
    <h:head>
        <title>G3 Board Shop</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/> 
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <style>

            li { 
                display: inline;
                list-style-type: none;
            }


        </style>

        <style type="text/css">
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .value {
                font-weight: bold;
            }

            .ui-autocomplete-itemtip {
                -moz-box-sizing: content-box;
                -webkit-box-sizing: content-box;
                box-sizing: content-box;
            }
        </style>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <f:view>
            <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <a class="brand-logo" href="customerIndex.xhtml"> Awesome Board Shop</a>
                       
                    </div>
                </nav>
    
            </header>
            <div class="container">
                <div class="row">
                    <div class="col s12 l6 offset-l3">
                        <h:form id="logoutForm">
                            <h2>Logga ut</h2>
                            <p>Är du säker på att du vill logga ut...?</p>
                            <h:commandButton id="logoutButton" class="waves-effect waves-light btn"  action="#{userController.logOut()}" value="Logga ut">
                                <f:ajax event="action" execute="@form" render="@all" />
                            </h:commandButton>
                            <br/>
                            <h:message  id="logoutErrorMessage" for="loginButton" errorStyle="color: red" />
                            <br/>
                            <br/>
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
