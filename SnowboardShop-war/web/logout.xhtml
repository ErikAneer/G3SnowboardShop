<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:metadata>
        <f:viewAction action="#{userController.onload()}" />
    </f:metadata>
    <h:head>
        <title>G3 Board Shop</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/> 
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Style.css"  />
        <f:view>
            <h:form>
                <header>
                    <nav class="nav-wrapper blue">
                        <div class="container">
                            <h:commandLink class="brand-logo"  value="G3 Board Shop" action="#{navigationController.navigate('index.xhtml', 'logout.xhtml')}" /> 
                        </div>
                    </nav>

                </header>
                <div class="container">
                    <div class="row">
                        <div class="col s12 l6 offset-l3">
                            <h2>Logga ut</h2>
                            <p>Är du säker på att du vill logga ut...? <br/> Eventuella produkter i varukorgen kommer inte sparas!</p>
                            <h:commandButton id="logoutButton" class="waves-effect waves-light btn"  action="#{navigationController.logout()}" value="Logga ut">
                                <f:ajax event="action" execute="@form" render="@all" />
                            </h:commandButton>
                            <h:commandButton id="logoutCancelButton" class="waves-effect waves-light btn"  action="#{navigationController.navigate(navigationController.previousPage, 'logout.xhtml')}" value="Avbryt">
                                <f:ajax event="action" execute="@form" render="@all" />
                            </h:commandButton>
                            <br/>
                            <h:message  id="logoutErrorMessage" for="loginButton" errorStyle="color: red" />
                            <br/>
                            <br/>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
