<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Awesome Board Shop</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <f:metadata>
            <!--<f:viewAction action="#{productController.onload()}" /> -->
        </f:metadata>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Style.css"  />

        <f:view>
            <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <h:link class="brand-logo"  value="Awesome Board Shop" outcome="#{userController.navigate('index.xhtml', 'productView.xhtml')}" /> 

                        <ul class="right hide-on-med-and-down">
                            <li><h:outputText value="#{userController.currentUser.firstname}"></h:outputText></li>
                            <li> <h:link value="Korg (#{userController.cartItems})" outcome="#{userController.visaKorg(userController.currentUser.email)}" /></li>
                            <li> <h:link value="#{userController.loggedInStatus}" outcome="#{userController.logInLogOut('productView.xhtml')}" /></li>
                        </ul>
                    </div>
                </nav>

                <nav class="nav blue lighten-2">
                    <div class="container">
                        <ul class="left ">
                            <li> <h:link value="Snowboards" outcome="#{userController.navigate('snowboards.xhtml', 'productView.xhtml')}"/></li>
                            <li> <h:link value="Boots" outcome="#{userController.navigate('boots.xhtml', 'productView.xhtml')}"/></li>
                            <li> <h:link value="Bindningar" outcome="#{userController.navigate('bindningar.productView', 'index.xhtml')}"/></li>
                        </ul>       
                    </div>
                </nav>
                <div>
                </div>
            </header>
            <!-- Body starts from here -->

            <!-- the container for displaying the info in the middle of the screen-->
            <div class="container">
                <div class="row">

                    <div class="col s12 l12 push-1">

                        <h:form>

                            <div class="col card horizontal" style="width: 800px;">
                                <div class="card-image"> 
                                    <h:graphicImage class="card-image" url="#{productController.selectedProduct.imagePath}" style=" padding-top: 20px; height:450px;"/>  
                                </div>
                                <div class="card-stacked">
                                    <div class="card-content">
                                        <p><h5>#{productController.selectedProduct.name}</h5></p>
                                        <p>#{productController.selectedProduct.brand}</p>
                                        <p>#{productController.selectedProduct.productLength} cm</p>
                                        <h:outputText rendered="#{userController.currentUser.status eq 'customer'}"  value=" #{product.price}  kr" />
                                        <h:outputText rendered="#{userController.currentUser.status eq 'premium'}" value="#{product.premiumPrice}  kr" />
                                        <p>#{productController.selectedProduct.description}</p>
                                        
                                    </div>
                                    <div class="card-action">
                                        <h:commandButton class="waves-effectt btn" value="KÃ¶p!" 
                                                             action="#{userController.addVaror(product, userController.currentUser.email)}">
                                                 <f:ajax event="action" execute="@form" render="@all" /> </h:commandButton>
                                        <h:commandButton class="waves-effectt btn" value="Tillbaka"  action="#{userController.navigate(userController.previousPage, 'productView.xhtml')}"/>
                                    </div> 
                                </div>
                            </div>
                        </h:form>   
                    </div> 
                </div>          
            </div> 
        </f:view>
    </h:body>
</html>
