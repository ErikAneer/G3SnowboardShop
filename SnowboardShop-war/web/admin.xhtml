<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Display Boards</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/> 
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Style.css"  />
        <f:view>
            <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <a class="brand-logo"> Awesome Board Shop</a>
                        <ul class="right">
                            <li> <h:outputText value="Inloggad som: #{userController.currentUser.firstname}"/></li>
                            <li>  <h:link value="Logga ut" outcome="#{userController.logOut()}" /></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <h:form>
                <h3>Awseome Board Shop - Adminsidan</h3>
               
                <h:dataTable id="customerInfo" value="#{userController.kunder}" var="user">
                    <f:facet name="header">
                        <h4>Alla registrerade kunder:</h4>
                    </f:facet>
                    <h:column>
                        <h:outputText id="customerName" value="#{user.status}: #{user.firstname} #{user.familyname}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="ok" action="#{userController.callOrderbymail(user.email)}"/>
                    </h:column>
                </h:dataTable>
                <h:dataTable id="orderInfo" value="#{userController.orders}" var="order">
                    <f:facet name="header">
                        <h4>Alla orders by email</h4>
                    </f:facet>
                    <h:column>
                        <h:outputText id="orderName" value="#{order.ordernr}: #{order.productname} #{order.count} #{order.totalprice}" />
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
