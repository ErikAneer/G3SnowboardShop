<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Awesome Board Shop</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <style>

            li { 
                display: inline;
                list-style-type: none;
            }

        </style>

        <style type="text/css">
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .value {
                font-weight: bold;
            }

            .ui-autocomplete-itemtip {
                -moz-box-sizing: content-box;
                -webkit-box-sizing: content-box;
                box-sizing: content-box;
            }
            #index-header {
                background-size: cover;
                background-position: center;
                min-height: 500px;
            }
            .product-search{
                margin: 0;
                position: absolute;
                top: 65%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 28px;
            }
        </style>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>


        <f:view>
            <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <a class="brand-logo" href="customerIndex.xhtml"> Awesome Board Shop</a>

                        <ul class="right hide-on-med-and-down">
                            <li><h:outputText value="#{userController.currentUser.firstname}"></h:outputText></li>
                            <li> <h:link value="Korg" outcome="#{userController.visaKorg(userController.currentUser.email)}" /></li>
                            <li> <h:link value="Logga ut" outcome="#{userController.logOut()}" /></li>
                        </ul>
                    </div>
                </nav>

                <nav class="nav blue lighten-2">
                    <div class="container">
                        <ul class="left ">
                            <li> <h:link value="Snowboards" outcome="snowboards" /></li>
                            <li> <h:link value="Boots" outcome="boots" /></li>
                            <li> <h:link value="Bindningar" outcome="bindningar" /></li>
                        </ul>
                    </div>
                </nav>
                <div>
                </div>
            </header>
            <!-- Body starts from here -->
            <div class="container">
                <div class="row">
                    <div class="col s12 l10 center">  
                    </div>
                    <div class="col s12 l12">

                        <!-- To dynamically display items from object List as Materialize cards - here boards-->
                        <h:form id="displayBindingForm">
                            <ui:repeat var="product" value="#{productController.bindings}" size="4">

                                <div class="col card horizontal" style="width: 300px;">
                                    <div class="card-image"> 
                                        <h:graphicImage class="card-image" url="#{product.imagePath}" style=" padding-top: 20px; height:280px;"/>  
                                    </div>
                                    <div class="card-stacked">
                                        <div class="card-content">
                                            <p><h5>#{product.name}</h5></p>
                                            <p><b>#{product.brand}</b></p>
                                            <p><b>#{product.productLength} cm</b></p>
                                            <h:outputText rendered="#{userController.currentUser.status eq 'customer'}"  value="#{product.price}" ><f:convertNumber pattern="#0"/></h:outputText>  
                                            <h:outputText rendered="#{userController.currentUser.status eq 'premium'}" value="#{product.premiumPrice}" ><f:convertNumber pattern="#0"/></h:outputText> 
                                            <h:outputText value=" kr" />
                                        </div>
                                        <div class="card-action">
                                            <p:commandButton class="waves-effectt btn" value="Buy!" 
                                                             action="#{userController.addVaror(product, userController.currentUser.email)}"/>
                                            <p:commandButton class="waves-effectt btn" value="Read more" action="#{productController.showSelectedProduct(product)}"/>
                                        </div>
                                    </div>
                                        
                                </div>
                    
                            </ui:repeat>

                        </h:form>

                    </div>        
                </div>          
            </div> 
        </f:view>
    </h:body>

</html>
