<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Awesome Board Shop</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/> 
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <style>
            li { 
                display: inline;
                list-style-type: none;
            }


        </style>

        <style type="text/css">
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .value {
                font-weight: bold;
            }

            .ui-autocomplete-itemtip {
                -moz-box-sizing: content-box;
                -webkit-box-sizing: content-box;
                box-sizing: content-box;
            }
            #index-header {
                background: url("resources/images/joshua-reddekopp-217223-cropped.jpg");
                background-size: cover;
                background-position: center;
                min-height: 500px;
            }
            .product-search{
                margin: 0;
                position: absolute;
                top: 65%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 28px;
            }
        </style>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <header>
                    <nav class="nav-wrapper blue">
                        <div class="container">
                            <a class="brand-logo"> G3 Board Shop</a>
                            <ul class="right">
                                <li> <h:outputText value="Inloggad som: #{userController.currentUser.firstname}"/></li>
                                <li> <h:commandLink value="#{userController.loggedInStatus}" action="#{navigationController.logInLogOut('customerOrders.xhtml', userController)}" /></li>
                            </ul>
                        </div>
                    </nav>
                </header>

                <div class="container">
                    <div class="row">
                        <div class="col s12 l12">

                            <h3>Kundinformation</h3>

                            <p><b>Kundnamn: </b><h:outputText value=" #{userController.customer.firstname} #{userController. customer.familyname}" /> </p>
                            <p><b>Kundstatus: </b> <h:outputText value=" #{userController.customer.status}" /></p>
                            <p><b>Antal köp: </b> <h:outputText value=" XXX" /></p>
                            <p><b>Total köpesumma: </b><h:outputText value=" XXX" /></p>


                            <h:dataTable id="orderInfo" value="#{userController.orders}" var="order">
                                <f:facet name="header">
                                    <h4>Ordrar:</h4>
                                </f:facet>

                                <h:column>
                                    <f:facet name="header" >Order nr.</f:facet>
                                    <h:outputText value="#{order.ordernr}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >Produkt</f:facet>
                                    <h:outputText value="#{order.productname}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >Antal</f:facet>
                                    <h:outputText value="#{order.count}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header" >Totalpris</f:facet>
                                    <h:outputText value="#{order.totalprice}" />
                                </h:column>
                            </h:dataTable>
                            <h:commandButton class="waves-effectt btn" value="Gå tillbaka" action="#{navigationController.navigate(navigationController.previousPage, 'customerOrders.xhtml')}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
