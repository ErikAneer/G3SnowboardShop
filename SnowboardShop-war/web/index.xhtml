<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Awesome Board Shop</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/> 
        <!-- To use Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/> 
        <f:metadata>
            <f:viewAction action="#{productController.onload()}" />
            <f:viewAction action="#{userController.onload()}" />
        </f:metadata>
        <style>

            li { 
                display: inline;
                list-style-type: none;
            }


        </style>

        <style type="text/css">
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .value {
                font-weight: bold;
            }

            .ui-autocomplete-itemtip {
                -moz-box-sizing: content-box;
                -webkit-box-sizing: content-box;
                box-sizing: content-box;
            }
            #index-header {
                background: url("resources/images/joshua-reddekopp-217223-cropped.jpg");
                background-size: cover;
                background-position: center;
                min-height: 500px;
            }
            .product-search{
                margin: 0;
                position: absolute;
                top: 65%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 28px;
            }
        </style>

    </h:head>
    <h:body>


        <f:view>
            <header>
                <nav class="nav-wrapper blue">
                    <div class="container">
                        <a class="brand-logo" href="customerIndex.xhtml"> Awesome Board Shop</a>
                    </div>
                </nav>

            </header>
            <!-- Body starts from here -->
            <div class="container">
                <div class="row">
                    <div class="col s12 l6 offset-l3">
                        <h:form id="loginForm">
                            <h2>Logga in</h2>
                            Användarnamn (email): 
                            <h:inputText id="userName" value="#{userController.email}" > 
                                <f:validator validatorId="emailValidator"></f:validator>
                                <f:ajax event="blur" render="usernameMessage" />
                            </h:inputText>
                            <h:message id="usernameMessage" for="userName" errorStyle="color:red" />


                            <br/>
                            Lösenord 
                            <h:inputSecret id="password" value="#{userController.code}">
                                <f:validator validatorId="passwordValidatator"></f:validator>
                            </h:inputSecret>
                            <h:message id="passwordMessage" for="password" errorStyle="color:red" />

                            <br/>
                            <h:commandButton id="loginButton" class="waves-effect waves-light btn"  action="#{userController.login()}" value="Login">
                                <f:ajax event="action" execute="@form" render="@all" />
                            </h:commandButton>
                            <br/>
                            <h:message  id="loginErrorMessage" for="loginButton" errorStyle="color: red" />
                            <br/>
                            <br/>
                            Inte registrerad kund ännu? <h:link value="Registrera dig" outcome="register" /> här för att kunna handla hos oss. 
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
    <script name="jquery/jquery.js" library="primefaces"></script>
</html>
